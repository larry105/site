<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script defer>
      window.botpress.on("webchat:ready", (conversationId) => {
        botpress.open();
      });
      window.botpress.init({
        "botId": "65fe3a80-73d9-4a3b-814d-8602d9f7368f",
        "configuration": {
          "botName": "Larry Personal Assistant",
          "botDescription": "Letting you know about him",
          "website": {},
          "email": {},
          "phone": {},
          "termsOfService": {},
          "privacyPolicy": {},
          "color": "#3B82F6",
          "variant": "solid",
          "themeMode": "light",
          "fontFamily": "inter",
          "radius": 1
        },
        "clientId": "874614f1-4c26-4bb9-b1ec-ca66e114fcd4",
        "override": {
          "webchat": {
            "container": ".botpress-container"
          }
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="botpress-webchat" className="botpress-container"></div>
  </body>
</html>
